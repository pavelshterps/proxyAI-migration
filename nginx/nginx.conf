# nginx/nginx.conf

# 1) Редирект HTTP → HTTPS
server {
    listen 80;
    server_name tonage.io www.tonage.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tonage.io www.tonage.io;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    client_max_body_size 1G;

    # === Обычные запросы к API ===
    location / {
        proxy_pass         http://api:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # === Server-Sent Events для /events/ ===
    location ~ ^/events/ {
        proxy_pass             http://api:8000;
        proxy_http_version     1.1;
        proxy_set_header       Host              $host;
        # Оставляем keep-alive, иначе соединение сразу закроется
        proxy_set_header       Connection        "keep-alive";
        proxy_set_header       X-Real-IP         $remote_addr;
        proxy_set_header       X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header       X-Forwarded-Proto $scheme;

        # Отключаем буферизацию, чтобы ивенты шли клиенту сразу
        proxy_buffering        off;
        proxy_cache_bypass     $http_pragma $http_authorization;
        chunked_transfer_encoding on;

        # Длинные таймауты для устойчивого SSE-потока
        proxy_read_timeout     3600s;
        proxy_send_timeout     3600s;
    }
}