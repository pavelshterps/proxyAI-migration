# nginx/nginx.conf

# ------------------------------------------------
# 1) HTTP → HTTPS
# ------------------------------------------------
server {
    listen 80;
    server_name tonage.io www.tonage.io;

    # Перенаправляем все HTTP-запросы на HTTPS
    return 301 https://$host$request_uri;
}

# ------------------------------------------------
# 2) Основной HTTPS-сервер
# ------------------------------------------------
server {
    listen 443 ssl http2;
    server_name tonage.io www.tonage.io;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Увеличиваем максимально допустимый размер тела запроса
    client_max_body_size 1G;

    # === Обычные запросы к API ===
    location / {
        # Передаём запросы на API как есть
        proxy_pass         http://api:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # === Server-Sent Events для /events/ ===
    location ~ ^/events/ {
        # Проксируем полный URI (включая query string)
        proxy_pass             http://api:8000$request_uri;
        proxy_http_version     1.1;
        proxy_set_header       Host              $host;
        proxy_set_header       Connection        "keep-alive";
        proxy_set_header       X-Real-IP         $remote_addr;
        proxy_set_header       X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header       X-Forwarded-Proto $scheme;
        proxy_buffering        off;
        proxy_cache_bypass     $http_pragma $http_authorization;
        chunked_transfer_encoding on;
        proxy_read_timeout     3600s;
        proxy_send_timeout     3600s;
        gzip                   off;
    }

    # === Метрики FastAPI (/metrics) ===
    location = /metrics {
        proxy_pass         http://api:8000/metrics;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # === Метрики Celery Exporter (/celery_metrics) ===
    location = /celery_metrics {
        proxy_pass         http://celery_exporter:9808/metrics;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # === Метрики cAdvisor (/cadvisor) ===
    location = /cadvisor {
        proxy_pass         http://cadvisor:8080/metrics;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}