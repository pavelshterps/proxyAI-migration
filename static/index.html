<!DOCTYPE html>
<html lang="ru">
<head>… стили …</head>
<body>
  … кнопки, элементы …
<script>
;(function(){
  const apiKeyEl=document.getElementById("apiKey"),
        fileEl=document.getElementById("audioFile"),
        uploadBtn=document.getElementById("uploadBtn"),
        statusEl=document.getElementById("status"),
        timingsEl=document.getElementById("timings"),
        diarizeBtn=document.getElementById("requestDiarizeBtn"),
        saveBtn=document.getElementById("saveLabelsBtn"),
        audioEl=document.getElementById("audio"),
        container=document.getElementById("transcriptContainer");

  let uploadId, mapping={}, savePending=false;

  function fmt(ms){
    const sec=Math.floor(ms/1000),m=String(Math.floor(sec/60)).padStart(2,"0"),
          s=String(sec%60).padStart(2,"0");
    return `${m}:${s}`;
  }

  uploadBtn.onclick=async()=>{
    const key=apiKeyEl.value.trim(), file=fileEl.files[0];
    if(!key||!file){alert("API‑Key и файл обязательно"); return;}
    statusEl.textContent="Загружаем…";
    audioEl.src=URL.createObjectURL(file);
    timingsEl.textContent="";
    diarizeBtn.disabled=true; saveBtn.disabled=true;
    mapping={}; savePending=false;

    try{
      const form=new FormData(); form.append("file",file);
      const res=await fetch("/upload/",{method:"POST",headers:{"X‑API‑Key":key},body:form});
      if(!res.ok) throw new Error(res.statusText);
      uploadId=(await res.json()).upload_id;
    }catch(e){alert("Ошибка: "+e.message); statusEl.textContent="Ошибка"; return;}

    const es=new EventSource(`/events/${uploadId}?api_key=${encodeURIComponent(key)}`);
    statusEl.textContent="Ждём результатов…";

    es.onmessage=e=>{
      const data=e.data.trim();
      if(!data||data===":")return;
      let st; try{st=JSON.parse(data.replace(/^data:\s*/,""));}catch{return;}
      statusEl.textContent=`Статус: ${st.status}`;

      if(st.preview && !mapping.__initialized){
        mapping={}; render(st.preview.timestamps);
        mapping.__initialized=true;
        timingsEl.innerHTML+=`<div>Preview: ${(performance.now()/1000).toFixed(2)}s</div>`;
      }
      if(st.status==="transcript_done"){
        diarizeBtn.disabled=false;
        timingsEl.innerHTML+=`<div>Transcript: ${(performance.now()/1000).toFixed(2)}s</div>`;
        loadResults();
      }
      if(st.status==="diarization_done"){
        timingsEl.innerHTML+=`<div>Diarization: ${(performance.now()/1000).toFixed(2)}s</div>`;
        saveBtn.disabled=false;
        loadResults();
        es.close();
      }
    };

    es.onerror=()=>{
      es.close();
      statusEl.textContent="Ошибка потока событий";
      diarizeBtn.disabled=true;
      saveBtn.disabled=true;
    };
  };

  async function loadResults(){
    statusEl.textContent="Загружаю…";
    const key=apiKeyEl.value.trim();
    const res=await fetch(`/results/${uploadId}`,{headers:{"X‑API‑Key":key}});
    if(!res.ok){statusEl.textContent="Ошибка";return;}
    const {results}=await res.json();
    render(results);
    statusEl.textContent="Готово";
  }

  diarizeBtn.onclick=async()=>{
    statusEl.textContent="Запрос диаризации…";
    const key=apiKeyEl.value.trim();
    const res=await fetch(`/diarize/${uploadId}`,{method:"POST",headers:{"X‑API‑Key":key}});
    if(!res.ok)alert("Ошибка"); diarizeBtn.disabled=true;
  };

  saveBtn.onclick=async()=>{
    if(!savePending)return;
    const key=apiKeyEl.value.trim(), payload={};
    Object.entries(mapping).forEach(([orig,s])=>{
      if(orig!=="__initialized") payload[orig]=s;
    });
    const res=await fetch(`/labels/${uploadId}`,{
      method:"POST",
      headers:{"Content-Type":"application/json","X‑API‑Key":key},
      body:JSON.stringify(payload)
    });
    if(!res.ok){alert("Ошибка");return;}
    const {results}=await res.json();
    render(results);
    statusEl.textContent="Метки сохранены";
    savePending=false; saveBtn.disabled=true;
  };

  function render(segments){
    container.innerHTML="";
    mapping.__initialized=mapping.__initialized||false;
    segments.forEach(seg=>{
      const orig=String(seg.orig ?? seg.speaker ?? "");
      if(!mapping.hasOwnProperty(orig)) mapping[orig]=seg.speaker||orig;

      const div=document.createElement("div"); div.className="segment";
      const ts=document.createElement("span");
      ts.className="time"; ts.textContent=fmt(seg.start*1000);
      div.append(ts);

      const pb=document.createElement("button");
      pb.textContent="▶️"; pb.onclick=()=>{
        audioEl.currentTime=seg.start;
        audioEl.play();
        setTimeout(()=>audioEl.pause(),(seg.end-seg.start)*1000);
      };
      div.append(pb);

      const inp=document.createElement("input");
      inp.value=mapping[orig];
      inp.dataset.orig=orig;
      inp.onchange=()=>{
        const v=inp.value.trim();
        if(!v||v.length>50){alert("Имя 1‑50 символов"); inp.value=mapping[orig]; return;}
        mapping[orig]=v; savePending=true; saveBtn.disabled=false;
        container.querySelectorAll("input").forEach(i=>{
          if(i.dataset.orig===orig)i.value=v;
        });
      };
      div.append(inp);

      const txt=document.createElement("span");
      txt.textContent=seg.text;
      div.append(txt);

      container.append(div);
    });
  }

})();
</script>
</body></html>
