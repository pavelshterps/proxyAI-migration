<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>proxyAI Demo UI</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label, button { margin: .5rem 0; display: block; }
    #transcriptContainer { margin-top: 1rem; }
    .segment { border-bottom: 1px solid #ccc; padding: .5rem 0; }
    .segment input { width: 180px; margin-left: .5rem; }
    .segment button { margin-left: .5rem; }
    .time { color: #666; margin-right: .5rem; }
  </style>
</head>
<body>
  <h1>proxyAI Demo UI</h1>

  <label>
    Ваш API-Key:
    <input type="text" id="apiKey" placeholder="X-API-Key" />
  </label>

  <label>
    Аудио/видео-файл:
    <input type="file" id="audioFile" accept="audio/*,video/*" />
  </label>
  <button id="uploadBtn" type="button">Загрузить и начать</button>

  <div id="status" style="margin-top:1rem;">Готово к загрузке</div>

  <button id="fetchPreviewBtn" type="button" disabled>Получить превью</button>
  <button id="fetchTranscriptBtn" type="button" disabled>Получить транскрипцию</button>
  <button id="requestDiarizeBtn" type="button" disabled>Запросить диаризацию</button>

  <h2>Плеер</h2>
  <audio id="audio" controls style="width:100%"></audio>

  <h2>Транскрипция / Диаризация</h2>
  <div id="transcriptContainer"></div>

  <button id="saveLabelsBtn" type="button" disabled>Сохранить метки спикеров</button>

  <script>
  (async function(){
    const apiKeyEl      = document.getElementById('apiKey');
    const fileEl        = document.getElementById('audioFile');
    const uploadBtn     = document.getElementById('uploadBtn');
    const statusEl      = document.getElementById('status');
    const previewBtn    = document.getElementById('fetchPreviewBtn');
    const transcriptBtn = document.getElementById('fetchTranscriptBtn');
    const diarizeBtn    = document.getElementById('requestDiarizeBtn');
    const audioEl       = document.getElementById('audio');
    const container     = document.getElementById('transcriptContainer');
    const saveBtn       = document.getElementById('saveLabelsBtn');

    let uploadId, fileBlob;
    let startTime, previewDoneTime, transcriptDoneTime, diarizeDoneTime;
    let pollInterval;
    let mapping = {};

    function formatElapsed(ms) {
      const totalSec = Math.floor(ms / 1000);
      const m = String(Math.floor(totalSec / 60)).padStart(2,'0');
      const s = String(totalSec % 60).padStart(2,'0');
      return `${m}:${s}`;
    }

    uploadBtn.onclick = async () => {
      const key = apiKeyEl.value.trim();
      if (!key) { alert("Введите API-Key"); return; }
      const file = fileEl.files[0];
      if (!file) { alert("Выберите файл"); return; }

      fileBlob = file;
      statusEl.textContent = "Загружаем…";
      const fd = new FormData(); fd.append("file", file, file.name);
      const res = await fetch("/upload/", {
        method: "POST",
        headers: { "X-API-Key": key },
        body: fd
      });
      if (!res.ok) { alert("Upload error: " + res.status); return; }
      uploadId = (await res.json()).upload_id;

      // сброс состояний
      startTime = Date.now();
      previewDoneTime = transcriptDoneTime = diarizeDoneTime = null;
      clearInterval(pollInterval);
      previewBtn.disabled = transcriptBtn.disabled = diarizeBtn.disabled = saveBtn.disabled = true;
      container.innerHTML = "";
      audioEl.src = "";

      pollInterval = setInterval(updateStatus, 1000);
      statusEl.textContent = "Файл загружен, ждём превью…";
    };

    async function updateStatus() {
      const key = apiKeyEl.value.trim();
      const st  = await fetch(`/status/${uploadId}`, {
        headers: { "X-API-Key": key }
      }).then(r => r.json());
      const now = Date.now();

      if (st.status === "preview_done" && !previewDoneTime) {
        previewDoneTime = now;
        previewBtn.disabled = false;
        await loadPreview();
      }
      if (st.status === "transcript_done" && !transcriptDoneTime) {
        transcriptDoneTime = now;
        transcriptBtn.disabled = false;
        diarizeBtn.disabled = false;
        await loadTranscript();
      }
      if (st.status === "diarization_done" && !diarizeDoneTime) {
        diarizeDoneTime = now;
        saveBtn.disabled = false;
        await loadTranscript();  // уже отдаёт диаризацию
        clearInterval(pollInterval);
      }

      const totalDisp      = formatElapsed(now - startTime);
      const previewDisp    = previewDoneTime    ? formatElapsed(previewDoneTime - startTime)    : "--:--";
      const transcriptDisp = transcriptDoneTime ? formatElapsed(transcriptDoneTime - startTime) : "--:--";
      const diarizeDisp    = diarizeDoneTime    ? formatElapsed(diarizeDoneTime - startTime)    : "--:--";

      statusEl.textContent = `Статус: ${st.status}, от загрузки: ${totalDisp}` +
                             `, превью: ${previewDisp}` +
                             `, транскр.: ${transcriptDisp}` +
                             `, диар.: ${diarizeDisp}`;
    }

    async function loadPreview() {
      statusEl.textContent = "Загружаю превью…";
      const key = apiKeyEl.value.trim();
      const res = await fetch(`/results/${uploadId}`, { headers: { "X-API-Key": key } });
      if (!res.ok) return;
      const { results } = await res.json();
      audioEl.src = URL.createObjectURL(fileBlob);
      renderTranscript(results);
    }

    async function loadTranscript() {
      statusEl.textContent = "Загружаю транскрипцию/диаризацию…";
      const key = apiKeyEl.value.trim();
      const res = await fetch(`/results/${uploadId}`, { headers: { "X-API-Key": key } });
      if (!res.ok) return;
      const { results } = await res.json();
      audioEl.src = URL.createObjectURL(fileBlob);
      renderTranscript(results);
    }

    previewBtn.onclick    = loadPreview;
    transcriptBtn.onclick = loadTranscript;

    diarizeBtn.onclick = async () => {
      const key = apiKeyEl.value.trim();
      statusEl.textContent = "Запрашиваем диаризацию…";
      await fetch(`/diarize/${uploadId}`, {
        method: "POST",
        headers: { "X-API-Key": key }
      });
      diarizeBtn.disabled = true;
    };

    saveBtn.onclick = async () => {
      const key = apiKeyEl.value.trim();
      const payload = {};
      Object.entries(mapping).forEach(([o,n]) => { if (o!==n) payload[o]=n; });
      if (!Object.keys(payload).length) { alert("Нет изменений"); return; }
      const res = await fetch(`/labels/${uploadId}`, {
        method: "POST",
        headers: { "Content-Type":"application/json","X-API-Key":key },
        body: JSON.stringify(payload)
      });
      if (!res.ok) { alert("Ошибка: " + (await res.json()).detail || res.status); return; }
      const { results } = await res.json();
      renderTranscript(results);
      saveBtn.disabled = true;
      alert("Метки сохранены");
    };

    function renderTranscript(list) {
      container.innerHTML = "";
      mapping = {};
      list.forEach(s => mapping[s.speaker||""] = s.speaker||"");
      list.forEach(seg => {
        const div = document.createElement("div"); div.className="segment";
        const t = document.createElement("span"); t.className="time";
        t.textContent = seg.time || formatElapsed(seg.start*1000) || "--:--";
        const btn = document.createElement("button"); btn.textContent="▶️";
        btn.onclick = ()=>{ audioEl.currentTime=seg.start; audioEl.play();
          setTimeout(()=>audioEl.pause(), (seg.end-seg.start)*1000+200); };
        const inp = document.createElement("input"); inp.value=seg.speaker||"";
        inp.onchange = ()=>{
          const old=seg.speaker||"", neu=inp.value.trim();
          if(neu&&neu.length<=50){
            mapping[old]=neu;
            document.querySelectorAll('.segment input')
                    .forEach(i=>{ if(i.value===old) i.value=neu });
          } else { alert("Имя 1–50 символов"); inp.value=mapping[old]; }
        };
        const txt = document.createElement("span"); txt.textContent=seg.text;
        div.append(t, btn, inp, txt);
        container.append(div);
      });
    }
  })();
  </script>
</body>
</html>
