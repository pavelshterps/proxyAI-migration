<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>proxyAI Demo UI</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label, button { margin: .5rem 0; display: block; }
    #transcriptContainer { margin-top: 1rem; }
    .segment { border-bottom: 1px solid #ccc; padding: .5rem 0; }
    .segment input { width: 180px; margin-left: .5rem; }
    .segment button { margin-left: .5rem; }
    .time { color: #666; margin-right: .5rem; }
    #timings { margin-top: .5rem; color: #555; }
  </style>
</head>
<body>
  <h1>proxyAI Demo UI</h1>

  <label>
    Ваш API-Key:
    <input type="text" id="apiKey" placeholder="X-API-Key" />
  </label>

  <label>
    Аудио/видео-файл:
    <input type="file" id="audioFile" accept="audio/*,video/*" />
  </label>
  <button id="uploadBtn">Загрузить и начать</button>

  <div id="status" style="margin-top:1rem;">Готово к загрузке</div>
  <div id="timings"></div>

  <button id="fetchPreviewBtn" disabled>Получить превью</button>
  <button id="fetchTranscriptBtn" disabled>Получить транскрипцию</button>
  <button id="requestDiarizeBtn" disabled>Запросить диаризацию</button>

  <h2>Плеер</h2>
  <audio id="audio" controls style="width:100%"></audio>

  <h2>Транскрипция / Диаризация</h2>
  <div id="transcriptContainer"></div>
  <button id="saveLabelsBtn" disabled>Сохранить метки спикеров</button>

  <script>
  (function(){
    const apiKeyEl      = document.getElementById('apiKey');
    const fileEl        = document.getElementById('audioFile');
    const uploadBtn     = document.getElementById('uploadBtn');
    const statusEl      = document.getElementById('status');
    const timingsEl     = document.getElementById('timings');
    const previewBtn    = document.getElementById('fetchPreviewBtn');
    const transcriptBtn = document.getElementById('fetchTranscriptBtn');
    const diarizeBtn    = document.getElementById('requestDiarizeBtn');
    const audioEl       = document.getElementById('audio');
    const container     = document.getElementById('transcriptContainer');
    const saveBtn       = document.getElementById('saveLabelsBtn');

    let uploadId, previewDone=false, transcriptDone=false, diarizeDone=false;
    let mapping = {}, tUpload;

    const fmt = ms => {
      const sec = Math.floor(ms/1000),
            m   = String(Math.floor(sec/60)).padStart(2,'0'),
            s   = String(sec%60).padStart(2,'0');
      return `${m}:${s}`;
    };

    uploadBtn.onclick = async () => {
      const key = apiKeyEl.value.trim();
      if(!key){ alert("Введите API-Key"); return; }
      const file = fileEl.files[0];
      if(!file){ alert("Выберите файл"); return; }

      tUpload   = performance.now();
      statusEl.textContent = "Загружаем…";
      timingsEl.textContent = "";
      audioEl.src = URL.createObjectURL(file);

      // 1) Загрузка
      const form = new FormData();
      form.append("file", file, file.name);
      const res = await fetch("/upload/", {
        method: "POST",
        headers: { "X-API-Key": key },
        body: form
      });
      if(!res.ok){ alert("Upload error: "+res.status); return; }
      uploadId = (await res.json()).upload_id;

      // сброс
      [previewBtn, transcriptBtn, diarizeBtn, saveBtn].forEach(b=>b.disabled=true);
      container.innerHTML="";

      // 2) SSE (ключ передаём в query)
      const sseUrl = `/events/${uploadId}?api_key=${encodeURIComponent(key)}`;
      const es = new EventSource(sseUrl);

      es.onopen = () => console.log("SSE: connected", sseUrl);
      es.onerror = e => console.error("SSE: error", e);

      // Обработка сообщений — НЕ async, чтобы легко отлавливать синхронные ошибки
      es.onmessage = e => {
        let raw = e.data;
        console.log("SSE ▶ raw:", raw);

        // фильтр «ping» или пустых строк
        if(!raw || raw.trim()==="") {
          console.debug("SSE ▶ heartbeat/ping — skip");
          return;
        }

        // отрезаем лишний префикс, если вдруг приходит "data: {...}"
        if(raw.startsWith("data:")) {
          raw = raw.replace(/^data:\s*/, "");
        }

        let st;
        try {
          st = JSON.parse(raw);
        } catch(err) {
          console.warn("SSE parse failed, skip:", err, raw);
          return;
        }

        statusEl.textContent = `Статус: ${st.status}`;

        // preview
        if(st.preview && !previewDone){
          previewDone = true;
          timingsEl.innerHTML += `<div>Preview done in ${((performance.now() - tUpload)/1000).toFixed(2)}s</div>`;
          previewBtn.disabled = false;
          render(st.preview.timestamps);
        }

        // full transcript
        if(st.status==="transcript_done" && !transcriptDone){
          transcriptDone = true;
          timingsEl.innerHTML += `<div>Transcript done in ${((performance.now() - tUpload)/1000).toFixed(2)}s</div>`;
          transcriptBtn.disabled = false;
          diarizeBtn.disabled = false;
          loadTranscript().catch(console.error);
        }

        // diarization
        if(st.status==="diarization_done" && !diarizeDone){
          diarizeDone = true;
          timingsEl.innerHTML += `<div>Diarization done in ${((performance.now() - tUpload)/1000).toFixed(2)}s</div>`;
          saveBtn.disabled = false;
          loadTranscript().catch(console.error);
          es.close();
        }
      };

      statusEl.textContent = "Файл загружен, ждём прогресса…";
    };

    async function loadTranscript(){
      statusEl.textContent="Загружаю результат…";
      const key = apiKeyEl.value.trim();
      const res = await fetch(`/results/${uploadId}`, {
        headers:{ "X-API-Key": key }
      });
      if(!res.ok){ throw new Error("results fetch "+res.status); }
      const { results } = await res.json();
      render(results);
      statusEl.textContent="Готово";
    }

    previewBtn.onclick    = () => {};  // noop
    transcriptBtn.onclick = () => loadTranscript().catch(console.error);
    diarizeBtn.onclick    = async () => {
      statusEl.textContent="Запрашиваем диаризацию…";
      await fetch(`/diarize/${uploadId}`, {
        method:"POST", headers:{"X-API-Key":apiKeyEl.value.trim()}
      });
      diarizeBtn.disabled = true;
    };
    saveBtn.onclick       = async () => {
      const key = apiKeyEl.value.trim(), payload={};
      Object.entries(mapping).forEach(([o,n])=>{ if(o!==n) payload[o]=n; });
      if(!Object.keys(payload).length){ alert("Нет изменений"); return; }
      const res = await fetch(`/labels/${uploadId}`, {
        method:"POST",
        headers:{
          "Content-Type":"application/json",
          "X-API-Key":key
        },
        body:JSON.stringify(payload)
      });
      const { results } = await res.json();
      render(results);
      saveBtn.disabled = true;
      alert("Метки сохранены");
    };

    function render(list){
      container.innerHTML="";
      mapping = {};
      list.forEach(s=>mapping[s.speaker||""]=s.speaker||"");
      const frag = document.createDocumentFragment();
      list.forEach(seg=>{
        const div = document.createElement("div");
        div.className = "segment";

        const t = document.createElement("span");
        t.className = "time";
        t.textContent = fmt(seg.start*1000);

        const btn = document.createElement("button");
        btn.textContent = "▶️";
        btn.onclick = ()=>{
          audioEl.currentTime = seg.start;
          audioEl.play();
          setTimeout(()=>audioEl.pause(), (seg.end-seg.start)*1000);
        };

        const inp = document.createElement("input");
        inp.value = seg.speaker||"";
        inp.onchange = ()=>{
          const old=seg.speaker||"", neu=inp.value.trim();
          if(neu&&neu.length<=50){
            mapping[old] = neu;
            frag.querySelectorAll("input").forEach(i=>{ if(i.value===old) i.value=neu; });
          } else {
            alert("Имя 1–50 символов"); inp.value=mapping[old];
          }
        };

        const txt = document.createElement("span");
        txt.textContent = seg.text;

        div.append(t, btn, inp, txt);
        frag.append(div);
      });
      container.append(frag);
    }
  })();
  </script>
</body>
</html>
